<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Rock-Paper-Scissor</title>
</head>
<body>
    <p>Rock-Paper-Scissors</p>

    <div class="hand-container">
        
        <div class="user">

            <p>Player</p>
            <p class="win-score">0</p>
            <div class="player-move"></div>
        </div>
        <div class="result">
            <p class="win-lose-tie">You win!</p>
        </div>
        <div class="computer">
            <p>Computer</p>
            <p class="lose-score">0</p>
            <div class="computer-move"></div>
        </div>

    </div>


    <div class="button-container">
        <button class="button-move"><img src="images/p.png" alt=""></button>
        <button class="button-move"><img src="images/r.png" alt=""></button>
        <button class="button-move"><img src="images/s.png" alt=""></button>
    </div>
    <div class="other-buttons">
        <button class="reset-score">Reset score</button>
        <button class="auto-play">Auto-Play</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
