<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>To do list</p>
    <input type="text" class="textvalue">
    <input type="date" class="duedate">
    <button onclick="addItem()">add</button>

    <div class="list"></div>

    <script>
        const storeTodoItem = [];

        function showItem(){
            let container = document.querySelector('.list');
            let listItems = '';

            for(let i = 0; i < storeTodoItem.length; i++){
                let itemObject = storeTodoItem[i];
                let {item, date} = itemObject;
                listItems += `<p>${item} ${date} <button onclick="storeTodoItem.splice(${i},1); showItem();"> delete </button> </p>`
            }

            container.innerHTML = listItems;
        }

        function addItem(){
            let textValue = document.querySelector('.textvalue');
            let textDate = document.querySelector('.duedate');
            let item = textValue.value;
            let date = textDate.value;

            storeTodoItem.push({item, date});
            showItem()
            textValue.innerHTML = '';
        }

    </script>
</body>
</html>
